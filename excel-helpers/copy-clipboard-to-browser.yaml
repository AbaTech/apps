---
 task: copy-clipboard-to-browser
 desc: copy excel data to HTML webpage

 actions:
   # Load data from clipboard to a list of data
   # e.g., a table  0    1  will converted to [ [0,1], [2,3] ]
   #                2    3  
   - data.load(clipboard) => $items

   # Iterate through the values from clipboard
   # e.g., index=0, $item=[0,1]
   #       index=1, $item=[2,3]
   - cmd.for_each($items) => $index, $item:
      - data.get($item, {{ [0,1] }}) => $stat, $rate
      - key.enter($stat)

      # press "tab" key to switch to next input field
      - key.press(tab)

      # enter 2nd data from $item
      - key.enter($rate)
      - key.press(tab)
      - key.press(tab)

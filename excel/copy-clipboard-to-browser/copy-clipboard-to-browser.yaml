---
 name: copy-clipboard-to-browser
 desc: copy excel data to HTML webpage

 # automatically run scripts if conditions are met
 crontab: none
 triggers:
   # hotkey to trigger this routine
   - key.wait("esc+esc")

 inputs: none

 # when reset=true, aba will remove all EXPAND_REGION and
 # and let programmers to screenshot + select regions again
 reset: false

 operations:
   # load data from clipboard to a list of data
   # e.g., a table  0    1  will converted to [ [0,1], [2,3] ]
   #                2    3  
   - data.load("clipboard") => $items

   # get values from the list each iteration
   - cmd.foreach($items) => $item

   # enter 1st data from $item
   - data.get($item, 0) => $stat
   - cmd.type($stat)

   # press "tab" key to switch to next input field
   - cmd.key("tab")

   # enter 2nd data from $item
   - data.get($item, 1) => $rate
   
   - cmd.type($rate)
   - cmd.key("tab")
   - cmd.key("tab")

   - cmd.end_for()
  

